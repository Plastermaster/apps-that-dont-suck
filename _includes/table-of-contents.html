{% assign sections = site.data.sections | sort: 0 %}

<ul>
	{% for section in sections %}
	<li>
		<span>{{ section[0] | capitalize }}</span>

		<ul class="{{ section[0] }}">
			{% for category in section[1] %}
			<li><a href="#{{ section[0] | slugify }}-{{ category[1].category | slugify }}">{{ category[1].category }}</a></li>
			{% endfor %}
		</ul>
	</li>
	{% endfor %}
</ul>
